# Compose de desarrollo: backend + frontend. Sin base de datos; usar .env MARIADB_* para DB externa.
# Levantar: docker compose -f docker-compose.dev.yml up -d
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beerfinder_backend
    command: /app/backend/entrypoint-dev.sh
    volumes:
      - ./backend:/app/backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-dev
    container_name: beerfinder_frontend
    entrypoint: ["/sbin/tini", "--"]
    command: ["sh", "/app/frontend/entrypoint-dev.sh"]
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    # Don't set REACT_APP_API_URL - let the frontend auto-detect from window.location
    depends_on:
      - backend

networks:
  default:
    name: beerfinder_dev

volumes: {}
