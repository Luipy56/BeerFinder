version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: beerfinder_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beerfinder}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beerfinder_backend_prod
    command: gunicorn beerfinder.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-beerfinder}
      - DJANGO_DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beerfinder_frontend_prod
    command: serve -s /app/frontend/build -l 3000
    volumes:
      - ./frontend:/app/frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: beerfinder_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/backend/staticfiles:ro
      - media_volume:/app/backend/media:ro
      - ./frontend/build:/app/frontend/build:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
