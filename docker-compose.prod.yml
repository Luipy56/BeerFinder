# Producción (servidor real): backend (gunicorn), frontend (build estático), nginx.
# Base de datos: EXTERNA. Configurar .env con MARIADB_* (host, user, password, etc.).
# Puertos: NGINX_PORT (ej. 8080), opcional NGINX_HTTPS_PORT (ej. 8443).
# Levantar: docker compose -f docker-compose.prod.yml up -d --build
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beerfinder_backend_prod
    command: >
      sh -c "
      cd /app/backend &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      exec gunicorn beerfinder.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    env_file:
      - .env
    environment:
      - DJANGO_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api/v1}
    container_name: beerfinder_frontend_prod
    entrypoint: ["/bin/sh", "-c"]
    command: |
      cp -r /app/frontend/build/* /app/frontend/build_volume/ &&
      echo "Frontend build copied to shared volume" &&
      tail -f /dev/null
    volumes:
      - frontend_build:/app/frontend/build_volume
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: beerfinder_nginx_prod
    ports:
      - "${NGINX_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/backend/staticfiles:ro
      - media_volume:/app/backend/media:ro
      - frontend_build:/app/frontend/build:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  default:
    name: beerfinder_prod

volumes:
  static_volume:
  media_volume:
  frontend_build:
