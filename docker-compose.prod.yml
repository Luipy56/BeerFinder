services:
  db:
    image: postgis/postgis:15-3.3
    container_name: beerfinder_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beerfinder}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beerfinder_backend_prod
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      until pg_isready -h db -U ${POSTGRES_USER:-postgres}; do
        echo 'Database is unavailable - sleeping'
        sleep 2
      done &&
      echo 'Database is ready!' &&
      cd /app/backend &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      exec gunicorn beerfinder.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-beerfinder}
      - DJANGO_DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api/v1}
    container_name: beerfinder_frontend_prod
    entrypoint: ["/bin/sh", "-c"]
    command: |
      cp -r /app/frontend/build/* /app/frontend/build_volume/ &&
      echo "Frontend build copied to shared volume" &&
      tail -f /dev/null
    volumes:
      - frontend_build:/app/frontend/build_volume
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: beerfinder_nginx_prod
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/backend/staticfiles:ro
      - media_volume:/app/backend/media:ro
      - frontend_build:/app/frontend/build:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data_prod:
  static_volume:
  media_volume:
  frontend_build:
