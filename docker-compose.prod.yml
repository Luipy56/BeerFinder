# Producción (servidor real): backend (gunicorn), frontend (build estático), nginx.
# Base de datos: EXTERNA. Configurar .env con MARIADB_* (host, user, password, etc.).
# Levantar: docker compose -f docker-compose.prod.yml up -d --build
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beerfinder_backend_prod
    command: >
      sh -c "
      cd /app/backend &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      exec gunicorn beerfinder.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    env_file:
      - .env
    environment:
      - DJANGO_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        REACT_APP_API_URL: /api/v1
    container_name: beerfinder_frontend_build
    command: sh -c "cp -r /app/frontend/build/* /frontend_build/"
    volumes:
      - frontend_build:/frontend_build
  
networks:
  default:
    name: beerfinder_prod

volumes:
  static_volume:
  media_volume:
  frontend_build:
